<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-center mb-6">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Full Name</label>
        <input
          type="text"
          formControlName="username"
          class="w-full p-2 border rounded"
        />
        <p
          *ngIf="
            registerForm.controls['username'].invalid &&
            registerForm.controls['username'].touched
          "
          class="text-red-500"
        >
          Name must be at least 3 characters
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded"
        />
        <p
          *ngIf="
            registerForm.controls['email'].invalid &&
            registerForm.controls['email'].touched
          "
          class="text-red-500"
        >
          Invalid email format
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Role</label>
        <input
          type="role"
          formControlName="role"
          class="w-full p-2 border rounded"
        />
        <p
          *ngIf="
            registerForm.controls['role'].invalid &&
            registerForm.controls['role'].touched
          "
          class="text-red-500"
        >
          Role must be Admin, Manager, or Member.
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded"
        />
        <p
          *ngIf="
            registerForm.controls['password'].invalid &&
            registerForm.controls['password'].touched
          "
          class="text-red-500"
        >
          Password must be at least 6 characters
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full p-2 border rounded"
        />
        <p
          *ngIf="registerForm.errors?.['mismatch'] && registerForm.controls['confirmPassword'].touched"
          class="text-red-500"
        >
          Passwords do not match
        </p>
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded mb-4"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
    <!-- Divider and Login Link -->
    <div class="mt-4 text-center">
      <hr class="my-3 border-gray-300" />
      <p class="text-sm">
        Already have an account?
        <a routerLink="/login" class="text-blue-500 hover:underline"
          >Login here</a
        >
      </p>
    </div>
  </div>
</div>
