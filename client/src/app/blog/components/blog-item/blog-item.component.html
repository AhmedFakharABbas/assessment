<div
  class="p-4 rounded-lg shadow-md mb-4 transition-all duration-300 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700"
>
  <h2 class="text-xl font-bold text-gray-900 dark:text-white">
    {{ post.title }}
  </h2>
  <p class="text-gray-700 dark:text-gray-300 mt-2">{{ post.body }}</p>
  <p class="text-sm text-gray-600 dark:text-gray-400 mt-3 flex items-center gap-2">
    <span>👍 {{ post.reactions.likes }}</span> | <span>👎 {{ post.reactions.dislikes }}</span>
  </p>
</div>
